<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-outfit">

<div class="min-h-screen grid grid-rows-footer">

  <div class="bg-gray-300 flex-grow content-center flex flex-col justify-center">
    <div class="p-4 space-y-4 pb-8 bg-white flex flex-col mx-auto max-w-72 rounded-3xl text-center">
      <img class="rounded-2xl" src="images/image-qr-code.png" alt="A qr code image">
      <p class="text-xl font-bold">
        Improve your front-end skills by building projects
      </p>
      <p class="text-slate-500">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Junjiezh</a>.
  </div>

</div>

</body>
</html>
